</head>

			<div class="row">
				<div class="col-lg-12">
					<div class="content-section-a">
<!-- content starts here -->

<!-- content ends here -->				
					</div>
				</div>
			</div>

		</div>
		<!-- /.container -->

	</div>
	<!-- /.intro-header -->

{{template "footer"}}

	<!-- jQuery -->

</html>
